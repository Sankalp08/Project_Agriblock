<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/loginstyles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Fira+Sans+Condensed:wght@800&family=Kalam&display=swap"
    rel="stylesheet">

    <script src="https://kit.fontawesome.com/a8f22bc80d.js" crossorigin="anonymous"></script>
</head>

<body>
    <img class="login_back_img" src="images/login_background_image.jpg" alt="Background image">
    <div class="login-page">
        <div class="form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Pan Number" required>
                <div class="login_checkbox"><input type="checkbox" class="check-box"><span>Remember passsword</span>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <div class="scroll">
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Enter your full Name" required>
                    <input type="text" class="input-field" placeholder="Enter a valid user name" required>
                    <input type="text" class="input-field" placeholder="Enter your Pan card Number" required>
                    <input type="number" class="input-field" placeholder="Enter your Mobile Number" required>
                    

                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>

            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>

</html>
